<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="title">Rock, Paper, Scissors</h1>
    </div>
    <div class="rps">
        <h2 id="playerSelect"> </h2>
        <h2> Vs </h2>
        <h2 id="compSelect"> </h2>
    </div>
    <div class="score">
        <h2 id="playerScore">0</h2>
        <h2> - </h2>
        <h2 id="computerScore">0</h2>
    </div>
    <div class="round-result">
        <h2 id="roundResult"> Make your selection </h2>
    </div>

    <div class="selection">
        <img src="./Assets/rock.png" alt="rock">
        <img src="./Assets/paper.png" alt="paper">
        <img src="./Assets/scissors.png" alt="scissors">
    </div>

    <div class="playervscomputer">
        <h2 id="playVsComp"></h2>
    </div>


    <script src="script.js"></script>
</body>
</html>
